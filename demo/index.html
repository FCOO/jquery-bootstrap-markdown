<head>
    <title>fcoo.dk - jquery-bootstrap-markdown - Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>

    <link  href="bower_components.css" rel="stylesheet">
</head>

<body>
	<script src="bower_components.js"></script>
	<script src="../src/jquery-bootstrap-markdown.js"></script>
	<script>
        i18next.init();
        i18next.changeLanguage('en');
        var theMarkdown;
        function showMarkdown(){
            theMarkdown =
                theMarkdown || $.bsMarkdown({
                    url : 'data/browser/browser.txt',
                    header: 'This is the header',
                    loading: 'Loading...',
                });

            theMarkdown.asBsModal( true );
        }
	</script>

    <button onClick="showMarkdown()">Click here!</button>
</body>
