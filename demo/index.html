<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - jquery-bootstrap-markdown - Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>

    <meta name='copyright' content='FCOO'>
    <meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">
    <link  href="css/all.css" rel="stylesheet">

</head>

<body>
	<script src="bower_components.js"></script>
	<script src="../src/jquery-bootstrap-markdown.js"></script>
	<script>
        window.bsIsTouch = false;
        window.bsIsTouch = (window.location.search =='?touch');
        i18next.init();
        i18next.changeLanguage('en');


        Promise.defaultErrorHandler = function(errorObj){
            console.log('defaultErrorHandler', errorObj );
        };


        var theMarkdown, theMarkdown2, theMarkdown3;
        function showMarkdown(){

            theMarkdown =
                theMarkdown || $.bsMarkdown({
                    url : 'data/test1.txt',
                    header: 'This modal do not reset',
                    loading: 'Loading...',
                    reset: false
                });

            theMarkdown.asBsModal( true );

            theMarkdown2 =
                theMarkdown2 || $.bsMarkdown({
                    url : 'data/browser/browser.txt',
                    header: 'This is the header',
                    loading: 'Loading...',
                });

            theMarkdown2.asBsModal( true );
        }

        function showMarkdown3(){

            theMarkdown3 =
                theMarkdown3 || $.bsMarkdown({
                    url : 'data/with_inline_html.txt',
                    header: 'With inline html',
                    loading: 'Loading...',
                    reset: false
                });

            theMarkdown3.asBsModal( true );

        }
	</script>

    <button onClick="showMarkdown()">Click here!</button>
    <button onClick="showMarkdown3()">..or click here</button>
</body>
</html>
